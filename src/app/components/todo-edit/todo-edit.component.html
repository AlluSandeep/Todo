<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Edit Todo</h2>

    <!-- Success Message -->
    <div
      *ngIf="successMsg"
      class="mb-4 text-green-600 font-semibold text-center"
    >
      {{ successMsg }}
    </div>

    <!-- Edit Form -->
    <form *ngIf="todo" (ngSubmit)="updateTodo()">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Title</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="todo.title"
          required
          class="w-full border px-3 py-2 rounded"
        />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Completed</label>
        <select
          name="completed"
          [(ngModel)]="todo.completed"
          class="w-full border px-3 py-2 rounded"
        >
          <option [ngValue]="true">Completed</option>
          <option [ngValue]="false">Not Completed</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
      >
        Update Todo
      </button>
    </form>
  </div>
</div>
